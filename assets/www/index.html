<!DOCTYPE HTML>
<html>
  <head>
    <title>Jeringonzador</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
    <link href="css/transition.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" charset="utf-8" src="lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.red_btn').click(function(event){
        event.preventDefault();
        $('.slide').fadeOut("slow", function(){
          window.location = "encrypt.html";
        });
      });
      $('.green_btn').click(function(event){
        event.preventDefault();
        $('.slide').fadeOut("slow", function(){
          window.location = "decrypt.html";
        });
      });
    });
    </script>
  </head>
  <body>
    <div id="header" class="slide in">
    	<h1 id="jeringonzador">jeringonzador</h1>
    	<span>encripto / desencripto sus mensajes</span>
    </div>

    <div id="main-buttons" class="slide in">
      <div class="btns-wrapper">
        <a href="encrypt.html" class="red_btn ">ENCRIPTAR</a>  
      </div>
      <div class="btns-wrapper">
        <a href="decrypt.html" class="green_btn ">DESENCRIPTAR</a>  
      </div>
    </div>
  </body>
</html>

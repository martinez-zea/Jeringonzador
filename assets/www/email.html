<!DOCTYPE HTML>
<html>
  <head>
    <title>Jeringonzador</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link href="css/transition.min.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" charset="utf-8" src="lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.green_btn').click(function(event){
        event.preventDefault();
        $('.slide').fadeOut("slow", function(){
          window.location = "sent.html";
        });
      });
    });
    </script>
  </head>
  <body>
    <div id="header" class="slide in">
    	<h1 id="jeringonzador">jeringonzador</h1>
    	<span>encripto / desencripto sus mensajes</span>
    </div>
    <div id="email-form" class="slide in">
      <h4>e-mail</h4>
      <input type="text">
      <h4>asunto</h4>
      <input type="text">
    </div>
    <div id="email-actions" class="slide in">
      <div id="save" class="wrapper">
        <a href="sent.html" class="green_btn">ENVIAR</a>  
      </div>
      <div id="cancel">
        <a href="index.html" class="red_btn">CANCELAR</a>  
      </div>
  </div>
  </body>
</html>
